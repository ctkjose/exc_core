<style type="text/css">
	body, html {
		box-sizing: border-box;
		padding: 0 0;
		margin: 0 0;
	 }
	.view {
		display: none;
	}
	.appls {
		box-sizing: border-box;
		position: absolute;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
		background-color: #2C2C33;

		z-index: 99999;
		height: 100vh;
		width: 100vw;
		left: 0;
		top: 0;
	}
	.appls .spinner {
		height: 200px;
		width: 200px;
		animation: rotate 2s linear infinite;
		transform-origin: center center;
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		margin: auto;
	}
	.appls .msg {
		position: absolute;
		bottom: 20px;
		text-align: center;
		color: #fff;
		font-family: sans-serif;
		font-size: 14px;
	}
	.appls .spinner .path {
		stroke-dasharray: 1, 200;
		stroke-dashoffset: 0;
		animation: dash 1.5s ease-in-out infinite;
		stroke-linecap: round;
		stroke: #fff;
	}
	.appls .logo {
		font-family: sans-serif;
		font-size: 16px;
		color: #fff;
	}
	@keyframes rotate {
		100% {
			transform: rotate(360deg);
		}
	}
	@keyframes dash {
		0% {
			stroke-dasharray: 1, 200;
			stroke-dashoffset: 0;
		}
		50% {
			stroke-dasharray: 89, 200;
			stroke-dashoffset: -35px;
		}
		100% {
			stroke-dasharray: 89, 200;
			stroke-dashoffset: -124px;
		}
	}
</style>

							</w>

							</w>
						</w>
						<w type="formRow">
							<w type="formField" caption="Email">
								<w type="textbox" name="email" class='m-value-modifiers-enforce' default="" m-model="user_record" suffix='@mac.com' attr='{"placeholder":"Email", "m-value-with-suffix":"@mac.com"}'></w>
							</w>
						</w>
						<h2 class="form-title">Job Record</h2>
						<w type="formRow">
							<w type="formField" caption="Salary">
								<w type="textbox" name="salary" class="numeric m-value-modifiers-enforce" size=20 default="" m-model="user_record" attr='{"placeholder":"Salary", "m-value-strip1":"\\.[0-9]{1,}", "m-value-round-down":2, "m-value-max":5000, "m-value-min":1000, "m-value-with-decimals":0, "m-value-with-suffix1":".00"}'></w>
							</w>
						</w>
					</w>
					
					<br>
					<w type="textbox" name="aname" default=""  m-model="user_record" width="125px" attr='{"placeholder":"Name"}'></w>
					<br>JOse
					<w type='btn' name="btnDoSomething" caption="Click Me" color="blue"></w>
